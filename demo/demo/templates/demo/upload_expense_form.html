{% extends 'demo/base.html' %}

{% load bootstrap3 %}

{% block title %}
    Upload Expenses
{% endblock %}

{% block content %}

    <form role="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout=layout %}
        {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
    </form>
    </div>

{% endblock %}
